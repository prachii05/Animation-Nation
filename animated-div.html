<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Div</title>
    <style>
        /* Styling for the container div */
        .container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            border-radius: 10px;
            animation: colorChange 2s infinite alternate;
        }

        /* Keyframes for the color animation */
        @keyframes colorChange {
            0% {
                background-color: #3498db;
            }
            50% {
                background-color: #e74c3c;
            }
            100% {
                background-color: #3498db;
            }
        }

        /* Styling for the text inside the div */
        .text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Animated Div</div>
    </div>
</body>
</html>
